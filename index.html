<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="nav">
            <div class="name">
                <h1>Revenue and Sales Report</h1>
            </div>
            <div class="value">
                <div class="box1"><h1>4884</h1><h5>Unit Sold</h5></div>
                <div class="box2"><h1>1.34M</h1><h5>Total Revenue</h5></div>
                <div class="box3"><h1>7</h1><h5>Total Branches Country</h5></div>
            </div>
            <div class="master">
                <div class="left">
                    <div class="chart1"><canvas id="myChart1"></canvas></div>
                    <div class="chart2"><canvas id="myChart2"></canvas></div>
                    <div class="chart3"><canvas id="myChart3"></canvas></div>
                    <div class="chart6"><canvas id="myChart6"></canvas></div>
                </div>
                <div class="right">
                    <div class="chart4"><canvas id="myChart4"></canvas></div>
                    <div class="chart5"><canvas id="myChart5"></canvas></div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
